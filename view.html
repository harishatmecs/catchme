<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>View JIRA Tickets</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <script>
        $(document).ready(function () {  
            fetch('http://localhost:8081/api/tickets', {
                method: 'get', 
                headers: new Headers({
                'x-api-key': '123456789',
                }),
            }) 
            .then(res => res.json()) 
            .then(json => {
                //console.log(json);
                if(json.status=='SUCCESS'){
                    var ticketsObj=json.tickets;
                    // console.log(ticketsObj);
                    var displayHTML="<table class='table table-striped' style='width: 50%;'>";
                    for(var i = 0; i < ticketsObj.length; i++) { 
                        displayHTML+="<tr><td><a href='http://localhost:8081/" + ticketsObj[i].image + "' target='_blank'><img class='img-thumbnail' style='width: 200px; height: 200px;' src='http://localhost:8081/" + ticketsObj[i].image + "'  /></a></td><td>("+ticketsObj[i].id+") <b>"+ticketsObj[i].title+"</b><br/>"+ticketsObj[i].priority+"<br/>"+ticketsObj[i].description+"</td></tr>";
                    }
                    displayHTML+="</table>";
                    $('#imageContent').append(displayHTML);
                } 
            }) 
            .catch(error => {
              console.log(error);
            });
        });

    </script>  
  </head>
  <body>   
   <div id='imageContent'></div>     
  </body>  
</html>
